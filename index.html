<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App using JS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>Wheather App</h2>
        </div>
        <div class="form">
            <input type="text" placeholder="Enter Location" class="text1">
            <input type="button" value="Click Me" class="btn">
        </div>
        <div class="info">
            <img alt="" src="./img1-removebg-preview.png"/>
           <div class="temp">
            <span class="num">25</span>
            <span class="sf">&#176</span>
            <span class="letter">C</span>
        </div>
        <div class="sub">
            <h2 class="subhead">Cloudy</h2>
            <p class="para">Hyderabad</p>
        </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
